<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="emailForm">
  <app-input
    [control]="emailForm.controls['to'] | formControl"
    inputType="email"
    label="To: "
  ></app-input>
  <app-input
    [control]="emailForm.controls['from'] | formControl"
    inputType="email"
    label="From: "
  ></app-input>
  <app-input
    [control]="emailForm.controls['subject'] | formControl"
    inputType="text"
    label="Subject: "
  ></app-input>
  <app-input
    controlType="textarea"
    [control]|formControl="emailForm.controls['text']"
    inputType="text"
    label="Content: "
  ></app-input>
  <button class="ui button primary">Send</button>
</form>
